<!DOCTYPE html>


<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ajout d'une maison</title>
</head>

<body bgcolor="gray">

    <h1>Ajout d'une maison</h1>
    <form action="">

        <div>
            <label for="idnommaison">nom de la maison</label><br />
            <input name="nommaison" type="text" id="idnommaison" placeholder="maison 1" required>
        </div>

        <br />

        <div>
            <label for="idadresse">adresse</label>
            <input name="adresse" type="text" id="idadresse" placeholder="42" required>
        </div>

        <div>
            <label for="idruee">rue</label>
            <input name="rue" type="text" id="idrue" placeholder="Avenue du général Leclerc" required>
        </div>

        <div>
            <label for="idville">ville</label>
            <input name="ville" type="text" id="idville" placeholder="Saint Quentin" required>
        </div>

        <div>
            <label for="idcodepostal">Code postal</label>
            <input name="Code postal" type="number" if="idcodepostal" placeholder="02100" required>
        </div>

        <button type="reset">valeurs par défaut</button>
        <button type="submit">Ajouter la maison</button>
    </form>
    <a href="MenuMaisons.php">Retour au menu des maisons</a>

</body>

</html>
